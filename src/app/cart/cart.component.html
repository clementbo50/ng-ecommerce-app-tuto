<div class="cart">
    <h3>Panier</h3>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of cartItems">
            <img [src]="item.imageUrl" alt="{{ item.title }}" width="50">
            <span>{{ item.title }} - {{ item.price | currency: 'EUR' }}</span>
        </li>
        <li class="list-group-item" *ngIf="!cartItems.length">Aucun produit dans le panier</li>
    </ul>
</div>

<div class="container">
  <!-- Conteneur principal -->
  <div class="row justify-content-center">
    <!-- Boucle pour afficher les détails de chaque produit -->
    <div class="col-md-6 col-lg-4 mb-2" *ngFor="let product of products">
      <app-product-item
        class="mx-auto"
        [imageUrl]="product.imageUrl"
        [title]="product.title"
        [description]="product.description"
        [price]="product.price"
        (add)="handleAddToCart($event)">
        <!-- Événement lorsque l'utilisateur clique sur le bouton "Ajouter au panier" -->
      </app-product-item>
    </div>
  </div>
</div>
